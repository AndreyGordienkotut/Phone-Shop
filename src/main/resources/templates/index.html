<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cook Master</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleMain.css}"/>
</head>
<body>

<header>
    <a th:if="${currentUser == null}" href="/login" class="header-link">Війти в систему</a>
    <div th:if="${currentUser != null}">
        <span th:text="'Добро пожаловать, ' + ${currentUser.login}"></span>
        <a href="/logout" class="header-link">Вийти</a>
    </div>
</header>
<div class="main">
    <h2>Перелік товарів в магазині</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Назва продукту</th>
            <th scope="col">Кількість продуктів</th>
            <th scope="col">Ціна товару</th>
            <th scope="col">Колір товару</th>
            <th scope="col">Опис товару</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="phone : ${phones}">
            <td th:text="${phone.name}">example_login</td>
            <td th:text="${phone.amount}">0</td>
            <td th:text="${phone.price}">1</td>
            <td th:text="${phone.color}">1</td>
            <td th:text="${phone.descr}">1</td>
        </tr>
        </tbody>
    </table>

</div>
<footer>

</footer>
</body>
</html>
